<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DYOWBY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 100px 20px 40px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    section {
      background-color: rgba(0, 0, 0, 0.6);
      margin: 30px auto;
      padding: 30px;
      max-width: 800px;
      border-radius: 10px;
      z-index: 1;
      position: relative;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-line;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      opacity: 0.3;
      z-index: 0;
      animation-duration: 6s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      pointer-events: none;
    }

    .coffee {
      top: 20%;
      left: 10%;
      animation-name: float1;
    }

    .bean {
      top: 60%;
      left: 80%;
      animation-name: float2;
    }

    .plane {
      top: 40%;
      left: 50%;
      animation-name: float3;
    }

    @keyframes float1 {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes float2 {
      0% { transform: translateX(0); }
      50% { transform: translateX(15px); }
      100% { transform: translateX(0); }
    }

    @keyframes float3 {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-8px) translateX(8px); }
      100% { transform: translateY(0) translateX(0); }
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .button {
        width: 80%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- 絵文字アニメーション -->
  <div class="emoji coffee">☕</div>
  <div class="emoji bean">🌱</div>
  <div class="emoji plane">✈️</div>

  <!-- メイン -->
  <div class="container">
    <h1>DYOWBY</h1>
    <a class="button" href="https://20mi7i-em.myshopify.com/products/世界を旅するコーヒー">単品で購入する</a>
    <a class="button" href="https://20mi7i-em.myshopify.com/products/世界を旅するコーヒー定期便-brewby">定額プランをみる</a>
  </div>

  <!-- DYOWBYとは -->
  <section>
    <h2>DYOWBYとは</h2>
    <p>
コーヒーが好きで、旅行も好き。
DYOWBYは、そんな私自身を表現する場所です。

慌ただしい人生の中で、5分でも10分でも
ほっと落ち着ける時間を届けたい。

そんな思いから生まれたコーヒーと旅のブランドです。
    </p>
  </section>

  <!-- 会社概要 -->
  <section>
    <h2>会社概要</h2>
    <p>
1. DYOWBY COFFEE　代表：森岡尚暉
2. 東京都足立区新田2丁目
3. dyowby.coffee@gmail.com
4. コーヒー豆のネット販売とコーヒー豆の定期便
    </p>
  </section>

</body>
</html>
